<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <video
          aria-hidden="true"
          playsinline=""
          autoplay=""
          muted=""
          loop=""
          poster=""
          id="star-background"
        >
          <source src="./assets/star-background.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="star-wars-intro">
        <div class="container-starwars-image">
          <img
            class="starwars-text-image"
            src="./assets/starwars-text.png"
            alt="image with text STAR WARS"
          />
        </div>
        <div class="info-panel">
          <div id="characterInfo">
            <h2>
              Welcome to StarWars fan DataBase.<br />Click "Find Someone" to get
              information about random character from SW universe.
            </h2>
          </div>
          <div id="loading" class="hidden">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
        ` <button id="fetchButton" class="fetch-button">Find Someone</button>
      </div>
    </div>
  </body>
</html>
